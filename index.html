<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="body">
        <div class="sidebar">
            <input id="colorPicker" type="color" value="#2f3030">
            <button class="colorMode">Color Mode</button>
            <button class="rainbowMode">Rainbow Mode</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
        </div>
        <div class="grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
